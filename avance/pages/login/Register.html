<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrase</title>
    <link rel="icon" type="image/png" href="../../assets/icons/icono.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Register.css">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <a href="../../Index.html">
                    <img src="../../assets/icons/icono.png" alt="Icono tienda" class="icono-login mb-2">
                </a>
                <h2 class="fw-bold">Level Up</h2>
                <h5 class="text-secondary">Registrarse</h5>
            </div>
            <form>
                <div class="mb-3">
                    <label for="inputNombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword2" class="form-label">Repetir contraseña</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Repite tu contraseña" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="Login.html" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
