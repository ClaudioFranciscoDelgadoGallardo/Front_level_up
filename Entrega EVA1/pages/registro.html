  <main class="container">
    <h2 class="section-title">Registro de Usuario</h2>
    <form id="form-registro">
      <label for="reg-run">RUN</label>
      <input id="reg-run" required minlength="7" maxlength="9">

      <label for="reg-nombre">Nombres</label>
      <input id="reg-nombre" required maxlength="50">

      <label for="reg-apellidos">Apellidos</label>
      <input id="reg-apellidos" required maxlength="100">

      <label for="reg-correo">Correo</label>
      <input id="reg-correo" required maxlength="100">

      <label for="reg-fnac">Fecha Nacimiento</label>
      <input id="reg-fnac" type="date">

      <button class="btn btn-primary" type="submit">Registrarme</button>
    </form>
