<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Nuevo Producto</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="../index.html" class="logo">LEVEL-UP GAMER</a>
      <ul class="nav-menu">
        <li><a href="../index.html">Home (Tienda)</a></li>
        <li><a href="home.html">Admin Home</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="usuarios.html">Usuarios</a></li>
      </ul>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">Nuevo Producto</h2>

    <form id="form-producto">
      <label for="pd-codigo">Código</label>
      <input id="pd-codigo" required minlength="3">

      <label for="pd-nombre">Nombre</label>
      <input id="pd-nombre" required maxlength="100">

      <label for="pd-desc">Descripción</label>
      <textarea id="pd-desc" maxlength="500"></textarea>

      <label for="pd-precio">Precio</label>
      <input id="pd-precio" type="number" min="0" step="0.01" required>

      <label for="pd-stock">Stock</label>
      <input id="pd-stock" type="number" min="0" required>

      <label for="pd-cat">Categoría</label>
      <select id="pd-cat" required>
        <option value="">Seleccione</option>
        <option>Juegos de Mesa</option>
        <option>Accesorios</option>
        <option>Consolas</option>
      </select>

      <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Level-Up Gamer</p>
  </footer>

  
  <script src="../js/data.js"></script>
  <script src="../js/validators.js"></script>
  <script src="../js/regions.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
