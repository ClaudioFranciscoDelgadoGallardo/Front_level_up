<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Nuevo Usuario</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="../index.html" class="logo">LEVEL-UP GAMER</a>
      <ul class="nav-menu">
        <li><a href="../index.html">Home (Tienda)</a></li>
        <li><a href="home.html">Admin Home</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="usuarios.html">Usuarios</a></li>
      </ul>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">Nuevo Usuario</h2>

    <form id="form-usuario">
      <label for="us-run">RUN</label>
      <input id="us-run" required minlength="7" maxlength="9">

      <label for="us-nombre">Nombre</label>
      <input id="us-nombre" required maxlength="50">

      <label for="us-apellidos">Apellidos</label>
      <input id="us-apellidos" required maxlength="100">

      <label for="us-correo">Correo</label>
      <input id="us-correo" required maxlength="100">

      <label for="us-region">Región</label>
      <select id="us-region" required></select>

      <label for="us-comuna">Comuna</label>
      <select id="us-comuna" required></select>

      <label for="us-direccion">Dirección</label>
      <input id="us-direccion" required maxlength="300">

      <label for="us-tipo">Tipo de Usuario</label>
      <select id="us-tipo" required>
        <option>Administrador</option>
        <option>Cliente</option>
        <option>Vendedor</option>
      </select>

      <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Level-Up Gamer</p>
  </footer>


  <script src="../js/data.js"></script>
  <script src="../js/validators.js"></script>
  <script src="../js/regions.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      
      poblarRegiones("us-region");
      poblarComunas("us-region","us-comuna");
      document.getElementById("us-region").addEventListener("change",()=>poblarComunas("us-region","us-comuna"));
    });
  </script>
</body>
</html>
