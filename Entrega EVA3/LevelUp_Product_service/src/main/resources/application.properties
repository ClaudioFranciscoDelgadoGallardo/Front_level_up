# Server Configuration
spring.application.name=product-service
server.port=8083

# Supabase Database Connection - Transaction Pooler
spring.datasource.url=jdbc:postgresql://db.xsgpfadjkjgbnnxgnqhp.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=levelup-666_supabase
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool Configuration
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Santiago
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging
logging.level.root=INFO
logging.level.levelup.levelup_product_service=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

