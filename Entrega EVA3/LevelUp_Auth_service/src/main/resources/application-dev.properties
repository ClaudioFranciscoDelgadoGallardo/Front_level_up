# Server Configuration
spring.application.name=auth-service
server.port=8081

# PostgreSQL Local Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/levelup_db
spring.datasource.username=levelup
spring.datasource.password=levelup123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool Configuration
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Santiago
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
jwt.secret=LevelUpSecretKeyForJWTTokenGeneration2024MustBeLongEnoughForHS512AlgorithmSecurityRequirements
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.levelup.levelup_auth_service=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
allowed.origins=http://localhost:3000,http://localhost:5173,http://10.0.2.2:3000,http://10.0.2.2:5173
