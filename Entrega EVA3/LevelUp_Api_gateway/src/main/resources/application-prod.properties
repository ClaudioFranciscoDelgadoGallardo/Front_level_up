# Remover TODOS los headers CORS de microservicios
spring.cloud.gateway.default-filters[0]=RemoveResponseHeader=Access-Control-Allow-Origin
spring.cloud.gateway.default-filters[1]=RemoveResponseHeader=Access-Control-Allow-Credentials
spring.cloud.gateway.default-filters[2]=RemoveResponseHeader=Access-Control-Allow-Methods
spring.cloud.gateway.default-filters[3]=RemoveResponseHeader=Access-Control-Allow-Headers
spring.cloud.gateway.default-filters[4]=RemoveResponseHeader=Access-Control-Max-Age

# Actuator
management.endpoints.web.exposure.include=health,info,gateway

# Logging
logging.level.root=WARN
logging.level.org.springframework.cloud.gateway=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
