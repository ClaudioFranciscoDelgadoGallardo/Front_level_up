# Server Configuration
spring.application.name=api-gateway
server.port=8080

# Gateway Routes Configuration - Docker Network

# Auth Service Routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://auth-service:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

# User Service Routes
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=http://user-service:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/usuarios/**

# Product Service Routes
spring.cloud.gateway.routes[2].id=product-service
spring.cloud.gateway.routes[2].uri=http://product-service:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/productos/**

# Order Service Routes
spring.cloud.gateway.routes[3].id=order-service
spring.cloud.gateway.routes[3].uri=http://order-service:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/ordenes/**

# Analytics Service Routes
spring.cloud.gateway.routes[4].id=analytics-service
spring.cloud.gateway.routes[4].uri=http://analytics-service:8085
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/analytics/**

# Global CORS Configuration - DESHABILITADO (se usa CorsConfiguration.java)
