spring.application.name=api-gateway
server.port=8080

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://levelup_auth:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=http://levelup_user:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/usuarios/**

spring.cloud.gateway.routes[2].id=product-service
spring.cloud.gateway.routes[2].uri=http://levelup_product:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/productos/**

spring.cloud.gateway.routes[3].id=order-service
spring.cloud.gateway.routes[3].uri=http://levelup_order:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/ordenes/**

spring.cloud.gateway.routes[4].id=analytics-service
spring.cloud.gateway.routes[4].uri=http://levelup_analytics:8085
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/analytics/**

spring.cloud.gateway.routes[5].id=notification-service
spring.cloud.gateway.routes[5].uri=http://levelup_notification:8086
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/notificaciones/**

spring.cloud.gateway.routes[6].id=file-service
spring.cloud.gateway.routes[6].uri=http://localhost:8087
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/files/**

spring.cloud.gateway.routes[7].id=config-service
spring.cloud.gateway.routes[7].uri=http://localhost:8888
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/config/**

# CORS Configuration - preserve headers from backend services
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

management.endpoints.web.exposure.include=health,info,gateway

spring.cloud.compatibility-verifier.enabled=false

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Springdoc OpenAPI / Swagger Configuration for Gateway
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.urls[0].name=User Service
springdoc.swagger-ui.urls[0].url=/api/usuarios/v3/api-docs
springdoc.swagger-ui.urls[1].name=Product Service
springdoc.swagger-ui.urls[1].url=/api/productos/v3/api-docs
springdoc.swagger-ui.urls[2].name=Order Service
springdoc.swagger-ui.urls[2].url=/api/ordenes/v3/api-docs

